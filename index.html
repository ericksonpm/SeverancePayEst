<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Federal SCD Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Federal Service Computation Date Calculator</h1>
        
        <!-- Service Input Section -->
        <section class="input-section">
            <h2>Service Information</h2>
            <div class="input-group">
                <label>Federal Entry on Duty (EOD):</label>
                <input type="date" id="federalEod" required>
            </div>
            
            <div class="military-section">
                <h3>Military Service History</h3>
                <div id="militaryEntries"></div>
                <button class="btn-add" onclick="addMilitaryEntry()">+ Add Military Service</button>
            </div>
        </section>

        <!-- LWOP Input Section -->
        <section class="input-section">
            <h3>Leave Without Pay (LWOP)</h3>
            <div id="lwopEntries"></div>
            <button class="btn-add" onclick="addLwopEntry()">+ Add LWOP Period</button>
        </section>

        <!-- Other Factors -->
        <section class="input-section">
            <h3>Other Adjustments</h3>
            <div class="input-group">
                <label>Breaks in Service (Days):</label>
                <input type="number" id="breakDays" min="0" value="0">
            </div>
            <div class="input-group">
                <label>Performance Rating (0-4):</label>
                <input type="number" id="performance" min="0" max="4" value="0">
            </div>
        </section>

        <!-- Results Display -->
        <button class="btn-calculate" onclick="calculateAllSCDs()">Calculate SCDs</button>
        <section id="results" class="results-section"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
